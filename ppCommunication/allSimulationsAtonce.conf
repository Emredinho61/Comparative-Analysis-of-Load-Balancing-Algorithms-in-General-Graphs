#Communication Protocol

SIZE = 400
network.size SIZE

# Synchrounous CD Protocol
CYCLES = 100

# seed random number
random.seed 1234567890

# number of cycles for simulation
simulation.cycles CYCLES

# protocol definition
protocol.dealAgreementBased dealAgreementBased.dealAgreementBasedProtocol
protocol.dealAgreementBased.linkable dealAgreementBased

# protocol definition
protocol.pushPullSum pushPullSum.PushPullSumProtocol
protocol.pushPullSum.linkable pushPullSum

init.lin LinearDistribution
init.lin.protocol dealAgreementBased
init.lin.max 100
init.lin.min 0

init.rnd WireKOut
init.rnd.protocol dealAgreementBased
init.rnd.k 1

init.lin2 LinearDistribution
init.lin2.protocol pushPullSum
init.lin2.max 100
init.lin2.min 0

init.rnd2 WireKOut
init.rnd2.protocol pushPullSum
init.rnd2.k 1

# Control 1
control.avgo dealAgreementBased.dealAgreementBasedObserver
# The protocol to operate on
control.avgo.protocol dealAgreementBased
control.avgo.numberOfCycles CYCLES
control.avgo.rnd.k 100000000000

control.avgo2 pushPullSum.PushPullSumObserver
# The protocol to operate on
control.avgo2.protocol pushPullSum
control.avgo2.numberOfCycles CYCLES
control.avgo2.rnd2.k 10000000000

